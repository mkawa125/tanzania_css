<app-main>
  <div class="col-sm-9" style="margin: 0 auto; background-color: whitesmoke">
    <div class="row">
      <div class="col-sm-11" style="margin: 0 auto">
        <div class="contact-head">
          <h4>Contacts</h4>
        </div>
        <small><a routerLink="">Home </a> <i class="fa fa-angle-double-right"></i> <span> contacts</span></small>
        <div class="row" style="margin-top: 15px">

          <div class="col-sm-7">
            <div class="message" style="background-color: #A2D9CE">
              <strong style="color: #566573"> <i class="fa fa-envelope"></i> Send us a message</strong>
            </div>
            <div class="message-body">
              <form [formGroup] = "formData" (ngSubmit) = "onClickSendMessage(formData.value)" class="message-form">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="form-group input-group">
                      <label for="fullNames"></label>
                      <input type="text" class="form-control" formControlName="fullNames" name="fullNames" id="fullNames" placeholder="Full names:">
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-group input-group">
                      <label for="emailAddress"></label>
                      <input type="email" class="form-control" formControlName="emailAddress" name="emailAddress" id="emailAddress" placeholder="Email:">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group input-group">
                      <label for="messageSubject"></label>
                      <input type="text" class="form-control" formControlName="messageSubject" name="messageSubject" id="messageSubject" placeholder="Subject">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group input-group">
                      <label for="messageBody"></label>
                      <textarea rows="8" class="form-control" formControlName="messageBody" name="messageBody" id="messageBody" placeholder="Message:"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <button class="btn btn-info" [disabled]="!formData.valid" type="submit" style="float: right; padding: 4px; font-size: small; border-radius: 2px">
                      Send message <i class="fa fa-send"></i>
                    </button>
                    <button class="btn btn-danger" type="reset" style="float: right; margin-right: 10px; padding: 4px; font-size: small; border-radius: 2px">
                      Clear <i class="fa fa-eraser"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="col-sm-4" style="position: absolute; right: 0">
            <div class="map" style="background-color: #EAECEE">
              <strong style="color: #566573"><i class="fa fa-map-marker"></i> Offices information</strong>
            </div>
              <div class="map-box" style="border-top: 2px solid green">
                <div class="mapouter">
                  <div class="gmap_canvas">
                  <iframe style="width: 100%" id="gmap_canvas" src="https://maps.google.com/maps?q=tabata%20barakuda&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                  </div>
                </div>
              </div>
              <div class="contacts">
                <h4>Contact details</h4>
                <ul>
                  <li><i class="fa fa-phone-square"></i> <strong> Phone: </strong> +255717495198</li>
                  <li><i class="fa fa-at"></i> <strong> Email: </strong> <span style="color: cornflowerblue">dahabusaidi@gmail.com</span></li>
                  <li><i class="fa fa-address-book"></i> <strong> Address: </strong>Mkawa Building, 2<sup>nd</sup> floor, Barakuda street Dar es salaam, Tanzania </li>
                  <li><i class="fa fa-envelope-square"></i> <strong> Box: </strong> P O.Box 2152 Dar es salaam</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</app-main>
<router-outlet></router-outlet>
