<div class="col-md-7 form">
  <div class="form-head">
    <h4>
    Create New School
    </h4>
  </div>
  <div class="col-md-11 form-body">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"><strong>School Name <i class="text-danger"> *</i></strong> </label>
        <div class="col-sm-9 input-group">
          <input type="text" formControlName="schoolName" class="form-control-sm form-control" id="name" placeholder="school name">
        </div>
      </div>

      <div class="form-group row">
        <label for="regNumber" class="col-sm-3 col-form-label"><strong>Reg Number <i class="text-danger"> *</i></strong> </label>
        <div class="col-sm-9 input-group">
          <input type="text" formControlName="regNumber" class="form-control-sm form-control" id="regNumber" placeholder="Registration number">
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"><strong>Location <i class="text-danger"> *</i></strong> </label>
        <div class="col-sm-9 input-group">
          <div class="col-md-12">
              <div class="form-group row">
                  <select id="region" formControlName="region" class=" col-md-4 form-control form-control-sm">
                      <option value="">--choose region--</option>
                      <option value="Dar es salaam">Dar es salaam</option>
                      <option value="arusha">Arusha</option>
                      <option value="pwani">Pwani</option>
                      <option value="tanga">Tanga</option>
                      <option value="mwanza">Mwanza</option>
                      <option value="dodoma">Dodoma</option>
                      <option value="kigoma">Kigoma</option>
                      <option value="morogoro">Morogoro</option>

                  </select>

                  <select id="district" formControlName="district" class=" col-md-4 form-control form-control-sm">
                      <option value="">--choose region--</option>
                      <option value="bagamoyo">Bagaamoyo</option>
                      <option value="muheza">Muheza</option>
                      <option value="chalinze">Chalinze</option>
                      <option value="kibaha">Kibaha</option>
                  </select>

                  <select id="ward" formControlName="ward" class=" col-md-4 form-control form-control-sm">
                      <option value="">--choose region--</option>
                      <option value="msata">Msata</option>
                      <option value="kiwangwa">Kiwangwa</option>
                      <option value="dunda">Dunda</option>
                      <option value="tabata">Tabata</option>
                      <option value="temeke">Temeke</option>
                  </select>
              </div>
          </div>
      </div>
      </div>

      <div class="form-group row">
        <label for="level" class="col-sm-3 col-form-label"><strong> Level <i class="text-danger"> *</i></strong> </label>
        <div class="col-sm-9 input-group">
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="level" id="level">Primary
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optradio">secondary
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optradio">Advance
                </label>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"><strong>Gender type <i class="text-danger"> *</i></strong> </label>
        <div class="col-sm-9 input-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="genderOrientation" value="core"> core
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="genderOrientation" value="girls"> Girls Only
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="genderOrientation" value="boys">Boys Only
                </label>
            </div>
        </div>
      </div>

        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label"><strong>School Name <i class="text-danger"> *</i></strong> </label>
            <div class="col-sm-9 input-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="optradio">Advance
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="optradio">Advance
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label"><strong>School Name <i class="text-danger"> *</i></strong> </label>
            <div class="col-sm-9 input-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="optradio">Advance
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="optradio">Advance
                    </label>
                </div>
            </div>
        </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-9 input-group">
          <button class="btn btn-block btn-success" type="submit"> Save </button>
        </div>
      </div>
    </form>
  </div>
</div>
