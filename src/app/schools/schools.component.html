<div class="col-sm-11"
     style="margin: 0 auto">
    <div class="row">
      <div class="col-md-2  collapse in" id="sidebar" style="padding: 0">
      </div>
      <main class="col-md-12 col-xs-11 p-l-2 p-t-2">
        <div class="row">
          <div class="col-sm-11" style="margin: 0 auto">
            <div class="col-md-12 content-head">
              <div class="row">
                <div class="col-md-10">
                  <h5 style="float: left; font-size: small; font-weight: bold; padding: 5px">List Of Primary Schools</h5>
                </div>
                <div class="col-md-2">
                  <a class="btn btn-success"  routerLink="/schools/create"><i class="fa fa-plus-circle"></i> Add School</a>
                </div>
              </div>
            </div>
            <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="small"
                    color="#fff"
                    fullScreen = "false"
                    type="line-scale-pulse-out">
              <span>sending message...</span>
            </ngx-spinner>
            <div class="col-md-12 content"  style="background-color: white">
                <table class="table table-sm table-striped table-bordered" id="myTable">
                  <thead>
                  <tr>
                    <th>No</th>
                    <th style="width: 150px">Name</th>
                    <th>RegNumber</th>
                    <th>Location</th>
                    <th>SchoolType</th>
                    <th>GenderOrientation</th>
                    <th>Level</th>
                    <th>Ownership</th>
                    <th style="width: 70px">Actions</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr *ngFor="let school of schools; index as i">
                    <td>{{ i+1}}</td>
                    <td>{{ school.name}}</td>
                    <td>{{ school.regNumber}}</td>
                    <td>{{ school.region}}</td>
                    <td>{{ school.schoolType}}</td>
                    <td>{{ school.genderOrientation}}</td>
                    <td>{{ school.level}}</td>
                    <td>{{ school.ownership}}</td>
                    <td style="text-align: center">
                      <a style="margin: 4px; cursor: pointer" (click)="schoolDetails(school.id)"><i class="fa fa-eye text-info"></i></a>
                      <a style="margin: 4px; cursor: pointer" (click)="editSchoolDetails(school.id)" ><i class="fa fa-edit text-success"></i></a>
                      <a style="margin: 4px; cursor: pointer" (click)="deleteSchool(school.id)"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                  </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
